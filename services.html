<body>
    <header id="header" class="sticky-top">
        <nav class="navbar navbar-expand-md container">
            <div class="container-xl">
                <a class="navbar-brand" href="#">
                    <h1 class="fs-3 text-light">Tests</h1>
                </a>
                <button class="navbar-toggler d-lg-none border-0 shadow-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                    <ul class="navbar-nav">
                        <li class="px-2"><a class="nav-link" href="index.html" class="active">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="my-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="datepicker">Selecciona una fecha:</label>
                                <input type="text" class="form-control" id="datepicker">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date-range">Selecciona tus fechas de viaje:</label>
                                <input type="text" id="date-range" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./public/js/plugins/jquery/jquery.min.js"></script>
    <script src="./public/js/plugins/jquery/jquery-3.5.1.min.js."></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="./public/js/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="public/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="public/js/plugins/bootstrap/popper.min.js"></script>
    <script src="./public/js/plugins/boostrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'dd/mm/yyyy',
                todayHighlight: true,
                autoclose: true,
                weekStart: 1,
                startDate: new Date()
            });

            $('#date-range').daterangepicker({
                "autoUpdateInput": true,
                "locale": {
                    "format": "DD/MM/YYYY",
                    "applyLabel": "Aplicar",
                    "cancelLabel": "Clear",
                    "daysOfWeek": ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"],
                    "monthNames": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                    "firstDay": 1
                },
                "alwaysShowCalendars": true,  // Mostrar los dos calendarios siempre
                //"autoApply": true,            // Aplicar el rango inmediatamente sin botón extra
            });
        });
    </script>

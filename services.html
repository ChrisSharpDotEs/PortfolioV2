    <main>
        <section>
            <div class="container my-4">
                <div class="border rounded p-4">
                    <div class="mb-3">
                        <label for="tree" class="form-label">Árbol</label>
                        <select class="form-select" name="tree" id="tree">
                            <option selected>Selecciona un árbol...</option>
                            <option value="75">Naranjo</option>
                            <option value="45">Olivo</option>
                            <option value="98">Aguacate</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Área en metros cuadrados</label>
                        <input type="number" class="form-control" name="area" id="area">
                    </div>
                    <div class="mb-3">
                        <label for="needs" class="form-label">Necesidaded de riego en metros cúbicos por semana</label>
                        <input class="form-control" type="text" name="needs" id="needs" readonly disabled>
                        <small class="help-text">Los valores son orientativos y dependen de la climatología y estado del árbol</small>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script>
        document.getElementById('tree').addEventListener('change', (e) => {
            let arbol =  e.currentTarget.value;
            let area = document.getElementById('area').value;
            document.getElementById('needs').value = arbol * area + " litros por semana.";
        });
        document.getElementById('area').addEventListener('change', (e) => {
            let arbol = document.getElementById('tree').value;
            let area = e.currentTarget.value;
            document.getElementById('needs').value = arbol * area + " litros por semana.";
        })
    </script>
